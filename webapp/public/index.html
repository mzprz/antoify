  <body>
    <div class="containertitle">
      <center><u>  <h1 style="font-family: 'Roboto Mono', monospace;">ANTOIFY</h1></center>  </u><br>

    <div class="container">
      <form class="inputmsg">
        <input type="text" class="inputmsg_text" placeholder="Type a message"/>

        Copy
      </button>
    </div>
